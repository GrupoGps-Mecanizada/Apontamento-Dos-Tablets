<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitoramento Usiminas</title>
    <link rel="icon" href="data:,">
    
    <!-- Font Awesome para √≠cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="company-logo">
                <i class="fas fa-truck"></i>
                <span>Usiminas</span>
            </div>
            <div class="header-center">
                <h1>Sistema de Monitoramento de Apontamentos</h1>
                <div class="data-atual" id="data-atual">09/06/2025</div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" id="btn-atualizar">
                    <i class="fas fa-sync-alt"></i> Atualizar
                </button>
                <button class="btn btn-secondary" id="btn-motoristas">
                    <i class="fas fa-users"></i> Motoristas
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filtros-container">
            <div class="filtros">
                <label>Filtrar por tipo:</label>
                <select id="filtro-tipo">
                    <option value="TODOS">Todos os Equipamentos</option>
                    <option value="AP">Alta Press√£o (AP)</option>
                    <option value="AV">Auto V√°cuo (AV)</option>
                    <option value="HP">Hiper V√°cuo (HP)</option>
                </select>
                
                <label>Filtrar por status:</label>
                <select id="filtro-status">
                    <option value="TODOS">Todos os Status</option>
                    <option value="CRITICO">üî¥ Cr√≠ticos</option>
                    <option value="TARDIO">‚ö†Ô∏è Tardios</option>
                    <option value="POUCOS">üîç Poucos Registros</option>
                    <option value="OK">‚úÖ Normais</option>
                </select>
            </div>
            
            <div class="resumo-status" id="resumo-status">
                <span class="status-count critico">Cr√≠ticos: <strong>0</strong></span>
                <span class="status-count tardio">Tardios: <strong>0</strong></span>
                <span class="status-count poucos">Poucos: <strong>0</strong></span>
                <span class="status-count ok">OK: <strong>0</strong></span>
            </div>
        </div>

        <!-- Container principal dos equipamentos -->
        <div class="equipamentos-container" id="equipamentos-container">
            <!-- Os equipamentos ser√£o carregados dinamicamente aqui -->
        </div>

        <!-- Loading -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Carregando dados...</span>
        </div>
    </div>

    <!-- Modal de Motoristas -->
    <div class="modal" id="modal-motoristas">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-users"></i> Gerenciar Motoristas</h2>
                <button class="btn-close" onclick="fecharModal('modal-motoristas')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="motorista-form">
                    <div class="form-group">
                        <label>Vaga:</label>
                        <select id="motorista-vaga">
                            <option value="">Selecione a vaga...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Nome do Motorista:</label>
                        <input type="text" id="motorista-nome" placeholder="Nome completo">
                    </div>
                    <div class="form-group">
                        <label>Telefone:</label>
                        <input type="tel" id="motorista-telefone" placeholder="(31) 99999-9999">
                    </div>
                    <div class="form-group">
                        <label>R√°dio (opcional):</label>
                        <input type="text" id="motorista-radio" placeholder="Canal/ID do r√°dio">
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="salvarMotorista()">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <button class="btn btn-secondary" onclick="limparFormMotorista()">
                            <i class="fas fa-broom"></i> Limpar
                        </button>
                    </div>
                </div>
                
                <div class="motoristas-lista" id="motoristas-lista">
                    <!-- Lista de motoristas ser√° carregada aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Contato/Justificativa -->
    <div class="modal" id="modal-contato">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-phone"></i> Contato com Motorista</h2>
                <button class="btn-close" onclick="fecharModal('modal-contato')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="contato-info" id="contato-info">
                    <!-- Informa√ß√µes do equipamento/motorista -->
                </div>
                
                <div class="contato-form">
                    <div class="form-group">
                        <label>Problema Identificado:</label>
                        <select id="problema-tipo">
                            <option value="">Selecione o problema...</option>
                            <option value="registro-tardio">Registro Tardio</option>
                            <option value="poucos-registros">Poucos Registros</option>
                            <option value="sem-registro">Sem Registro</option>
                            <option value="demora-excessiva">Demora Excessiva</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Hor√°rio do Contato:</label>
                        <input type="datetime-local" id="horario-contato">
                    </div>
                    
                    <div class="form-group">
                        <label>Justificativa do Motorista:</label>
                        <textarea id="justificativa" rows="4" placeholder="Descreva a justificativa fornecida pelo motorista..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>A√ß√£o Tomada:</label>
                        <select id="acao-tomada">
                            <option value="">Selecione a a√ß√£o...</option>
                            <option value="orientacao">Orienta√ß√£o Fornecida</option>
                            <option value="treinamento">Treinamento Necess√°rio</option>
                            <option value="manutencao">Manuten√ß√£o Solicitada</option>
                            <option value="sem-acao">Sem A√ß√£o Necess√°ria</option>
                            <option value="acompanhamento">Acompanhamento Pr√≥ximo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Observa√ß√µes Adicionais:</label>
                        <textarea id="observacoes" rows="3" placeholder="Observa√ß√µes adicionais sobre o contato..."></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-success" onclick="salvarContato()">
                            <i class="fas fa-save"></i> Registrar Contato
                        </button>
                        <button class="btn btn-warning" onclick="marcarContatado()">
                            <i class="fas fa-check"></i> Apenas Marcar como Contatado
                        </button>
                    </div>
                </div>
                
                <div class="historico-contatos" id="historico-contatos">
                    <!-- Hist√≥rico de contatos ser√° carregado aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript do projeto -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/equipamentos.js"></script>
    <script src="js/motoristas.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
